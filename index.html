<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>My Shop</title>

    <style>
        .shop-item-img {
            transition: transform 0.3s ease;
        }

        .shop-item-img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #f8f9fa;
            margin-top: 3rem;
            padding: 2rem 0;
        }

        .logo {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1>Our Products</h1>

    <!-- Shop products -->
    <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://images.samsung.com/is/image/samsung/p6pim/za/ms40dg5504agfa/gallery/za-mw5500d-mg40dg5524at-526356-ms40dg5504agfa-543935527?$Q90_1248_936_F_PNG$" class="card-img-top img-fluid shop-item-img" alt="microwave">
                <div class="card-body">
                    <h5 class="card-title">Microwave</h5>
                    <p class="card-text">R1500</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://i.guim.co.uk/img/media/327aa3f0c3b8e40ab03b4ae80319064e401c6fbc/377_133_3542_2834/master/3542.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=34d32522f47e4a67286f9894fc81c863" class="card-img-top img-fluid shop-item-img" alt="cat">
                <div class="card-body">
                    <h5 class="card-title">Cat</h5>
                    <p class="card-text">R150 000</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://img-ik.cars.co.za/news-site-za/images/2025/12/kia-seltos-2026-1.jpg?tr=h-450,w-617,q-80" class="card-img-top img-fluid shop-item-img" alt="car">
                <div class="card-body">
                    <h5 class="card-title">Car</h5>
                    <p class="card-text">R800</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3y2ofhC4zXZmr7oWeBJ4i7ipu04DBBAswiw&s" class="card-img-top img-fluid shop-item-img" alt="laptop">
                <div class="card-body">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">R12 000</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://cdn1.brandability.co.za/2024/360936/Okiyo%20Kaiyo%20Recycled%20PET%20Felt%20Desk%20Mat%20Grey-519x519.webp" class="card-img-top img-fluid shop-item-img" alt="desk mat">
                <div class="card-body">
                    <h5 class="card-title">Desk mat</h5>
                    <p class="card-text">R300</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Brick.jpg/250px-Brick.jpg" class="card-img-top img-fluid shop-item-img" alt="brick">
                <div class="card-body">
                    <h5 class="card-title">Brick</h5>
                    <p class="card-text">R6</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://indoappliances.com/cdn/shop/files/10.png?v=1729503504" class="card-img-top img-fluid shop-item-img" alt="fan">
                <div class="card-body">
                    <h5 class="card-title">Fan</h5>
                    <p class="card-text">R1900</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwy5i6tAGNMZpU8lls3BtWIpWXMV69XVjOHQ&s" class="card-img-top img-fluid shop-item-img" alt="cheese">
                <div class="card-body">
                    <h5 class="card-title">Cheese</h5>
                    <p class="card-text">R180</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZzJykcdPepjnj5YQNtgCGrgmYPgB6j0vnoQ&s" class="card-img-top img-fluid shop-item-img" alt="iron">
                <div class="card-body">
                    <h5 class="card-title">Iron</h5>
                    <p class="card-text">R550</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Closeup_of_lawn_grass.jpg" class="card-img-top img-fluid shop-item-img" alt="grass">
                <div class="card-body">
                    <h5 class="card-title">Grass</h5>
                    <p class="card-text">R12</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer section -->
<footer>
    <div class="container">
        <div class="row align-items-center">
            <!-- Company logo -->
            <div class="col-md-2 mb-3 mb-md-0">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9EVbO4ZbTUuUqPQTKD_lZUH1LKITjsUY3uQ&s" alt="company logo" class="logo">
            </div>

            <!-- Contact form -->
            <div class="col-md-10">
                <form class="row g-2 align-items-center">
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Full name">
                    </div>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" placeholder="Phone number">
                    </div>
                </form>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
